<html>
    <head>
        <title>Passengers from Departures</title>
    </head>
    <body><font size="4">
        <center>Enter the departure ID to get the passengers on that flight<br>
            <form method="GET" action="http://localhost:8081/servlet/PassengersFromDeparture" >
                Departure ID: <input type="text" name="depID" value="" /> <br>
                <input type="submit" value="Find Passengers" >    <br>
            </form>
        </center>
        <br>
        <center>Enter the arrival ID to get the passengers on that flight<br>
            <form method="GET" action="http://localhost:8081/servlet/PassengersFromArrival" >
                Arrival ID: <input type="text" name="arrID" value="" /> <br>
                <input type="submit" value="Find Passengers" >    <br>
            </form>
        </center>
        <hr>
    </body>
</html>
